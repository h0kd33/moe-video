<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../moe-style/moe-style.html">
<link rel="stylesheet" type="text/css" href="-webkit-scroller.css">
<dom-module id="moe-video">
    <style>
    :host {
        display: inline-block;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
    }
    
    #container {
        margin: 0;
        @apply(--layout-horizontal);
    }
    
    #list {
        width: 250px;
    }
    
    google-youtube {
        @apply(--layout-flex);
        height: 100%;
    }
    #listPanel {        
        background: rgba(50,50,50,1);
        color: rgb(200,200,200);
    }
    #listToolbar {
        --paper-toolbar-background: none;
        --paper-toolbar-color: rgb(200,200,200);
        height: 30px;
    }
    
    #listToolbar::content .toolbar-tools {
        height: 30px;
    }
    
    #listLength::before {
        content: '/';
        padding: 0 4px;
    }
    
    .chip {
        position: relative;
        padding: 0 5px 0 5px;
        cursor: pointer;
        height: 60px;
        overflow: hidden;
        margin-right: -12px !important;
    }
    
    .chip + .chip {
        margin-top: 3px;
    }
    
    .chip.selected {
        color: white;
        background-color: rgba(255,255,255,0.1);
        border: 3px solid gray;
        border-width: 0 0 0 5px;
        padding-left: 0;  
        transition: background 0.4s linear;
    }
    .chip:hover {
        background: rgba(0,0,0,0.03);
    }
    
    .chip-title {
        box-sizing: border-box;
        font-size: 12px;
        line-height: 18px;
        margin: 0 !important;
        padding: 4px 2px;        
        max-height: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .chip-image {
        width: 80px;
        height: 60px;
    }    
    </style>
    <template>
        <div id="container" style$="{{_computeContainerStyle(width, height)}}">
            <google-youtube width="100%" height="100%" videoID="tntOCGkgt98"></google-youtube>
            <template is="dom-if" if="{{listToggle}}">
                <div id="list" class="layout vertical">
                    <paper-header-panel id="listPanel" mode="waterfall" class="flex">
                        <paper-toolbar id="listToolbar">
                            <paper-icon-button icon="av:skip-previous"> </paper-icon-button>
                            <span>{{videoSelected}}</span><span id="listLength">{{listLength}}</span>
                            <paper-icon-button icon="av:skip-next"> </paper-icon-button>
                        </paper-toolbar>
                        <template is="dom-repeat" items="{{datas}}" id="videoList">
                            <paper-item class="chip" on-click="_toggleSelection">
                                <iron-image class="chip-image" src="http://lorempixel.com/80/60/cats/"> </iron-image>
                                <p class="chip-title flex">{{item.title}}</p>
                                <paper-ripple class="ripple" recenters style="pointer-events: none;"></paper-ripple>
                            </paper-item>
                        </template>
                    </paper-header-panel>
                </div>
                <array-selector id="selector" items="{{datas}}" selected="{{videoSelected}}" toggle> </array-selector>
            </template>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-video',

    properties: {
        width: {
            type: String,
            value: '730px'
        },
        height: {
            type: String,
            value: '360px'
        },
        listToggle: {
            type: Boolean,
            value: false,
            notify: true
        },
        listLength: {
            type: Number,
            value: 0,
        },
        videoSelected: {
            type: Number,
            value: 0
        },
        selectedListItem: {
            type: Object
        }
    },


    _computeContainerStyle: function(width, height) {
        return 'width:' + width + '; height:' + height;
    },
    _toggleSelection: function(e) {
        var dom = this.$$('#videoList');
        var index = dom.indexForElement(e.currentTarget);
        this.selectedListItem ? this.classFollows('selected', e.currentTarget, this.selectedListItem) : e.currentTarget.toggleClass('selected');
        this.selectedListItem = e.currentTarget;
        this.$$("#selector").select(index);
    },
    _getListLength: function() {
        return this.listLength = this.datas.length;
    },
    // Element Lifecycle
    ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.

        this.datas = [{
            title: '別再用長射程的狗角了CHAOS有夠難打 '
        }, {
            title: '還有人要連嗎ლ(́◉◞౪◟◉‵ლ)'
        }, {
            title: '是不會放1.4的載點喔網路上都死檔了 '
        }, {
            title: 'YouTube 低調推 8K 影片，但你的電腦跑得動嗎?'
        }, {
            title: '已經有一種電視叫做Digital Media TV了，普遍被做成4K，灌了Android可以看youtube和facebook。'
        }, {
            title: 'f'
        }, {
            title: 'g'
        }, {
            title: 'h'
        }];

        if(this._getListLength() > 1) {
            this.listToggle = true;
        }
    },

    attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
    },

    detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
    }
});
</script>
