<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../moe-style/moe-style.html">
<dom-module id="moe-video">
    <link rel="stylesheet" type="text/css" href="-webkit-scroller.css">
    <link rel="import" type="css" href="style.css">
    <template>
        <div id="container" style$="{{_computeContainerStyle(width, height)}}">
            <div id="video">
                <div id="placeholder">
                    <a id="videoLink" href="#">YouTube 低調推 8K 影片，但你的電腦跑得動嗎?YouTube 低調推 8K 影片，但你的電腦跑得動嗎?</a>
                    <iron-icon id="playIcon" icon="av:play-arrow"> </iron-icon>
                    <paper-ripple style="pointer-events: none;"></paper-ripple>
                </div>
                <google-youtube width="100%" height="100%" videoID="tntOCGkgt98"></google-youtube>
            </div>
            <template is="dom-if" if="{{listToggle}}">
                <div id="list" class="layout vertical">
                    <paper-header-panel id="listPanel" mode="waterfall" class="flex">
                        <paper-toolbar id="listToolbar" class="layout horizontal end-justified">
                            <paper-icon-button icon="av:skip-previous"> </paper-icon-button>
                            <div>
                                <span>{{videoSelected}}</span><span id="listLength">{{listLength}}</span>
                            </div>
                            <paper-icon-button icon="av:skip-next"> </paper-icon-button>
                        </paper-toolbar>
                        <template is="dom-repeat" items="{{datas}}" id="videoList">
                            <paper-item class="chip" on-click="_toggleSelection">
                                <iron-image class="chip-image" src="http://lorempixel.com/80/60/cats/"> </iron-image>
                                <p class="chip-title flex">{{item.title}}</p>
                                <paper-ripple recenters style="pointer-events: none;"></paper-ripple>
                            </paper-item>
                        </template>
                    </paper-header-panel>
                </div>
                <array-selector id="selector" items="{{datas}}" selected="{{videoSelected}}" toggle> </array-selector>
            </template>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-video',

    properties: {
        width: {
            type: String,
            value: '730px'
        },
        height: {
            type: String,
            value: '360px'
        },
        listToggle: {
            type: Boolean,
            value: false,
            notify: true
        },
        listLength: {
            type: Number,
            value: 0,
        },
        videoSelected: {
            type: Number,
            value: 0
        },
        selectedListItem: {
            type: Object
        }
    },


    _computeContainerStyle: function(width, height) {
        return 'width:' + width + '; height:' + height;
    },
    _toggleSelection: function(e) {
        if (e.currentTarget === this.selectedListItem) return;
        var dom = this.$$('#videoList');
        var index = dom.indexForElement(e.currentTarget);
        this.selectedListItem ? this.classFollows('selected', e.currentTarget, this.selectedListItem) : e.currentTarget.toggleClass('selected');
        this.selectedListItem = e.currentTarget;
        this.$$("#selector").select(index);
    },
    _getListLength: function() {
        return this.listLength = this.datas.length;
    },
    _ontrack: function(event) {
        var track = event.detail;
        if (track.state === 'start') {
            this._trackStart(track);
        } else if (track.state === 'track') {
            this._trackMove(track);
        } else if (track.state === 'end') {
            this._trackEnd(track);
        }
    },

    _trackStart: function(track) {
    },

    _trackMove: function(track) {
    },

    _trackEnd: function(track) {
    },
    // Element Lifecycle
    ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.

        this.datas = [{
            title: '別再用長射程的狗角了CHAOS有夠難打 '
        }, {
            title: '還有人要連嗎ლ(́◉◞౪◟◉‵ლ)'
        }, {
            title: '是不會放1.4的載點喔網路上都死檔了 '
        }, {
            title: 'YouTube 低調推 8K 影片，但你的電腦跑得動嗎?'
        }, {
            title: '已經有一種電視叫做Digital Media TV了，普遍被做成4K，灌了Android可以看youtube和facebook。'
        }, {
            title: 'f'
        }, {
            title: 'g'
        }, {
            title: 'h'
        }];

        if (this._getListLength() > 1) {
            this.listToggle = true;
        }
    },

    attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
    },

    detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
    }
});
</script>
