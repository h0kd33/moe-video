<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/iron-icons/av-icons.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-selector/iron-selector.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/iron-image/iron-image.html">
<link rel="import" href="bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="bower_components/paper-styles/typography.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="bower_components/google-youtube/google-youtube.html">
<link rel="import" href="webkit-scrollbar.html">

<script src="bower_components/lodash/dist/lodash.min.js"></script>

<dom-module id="moe-video">
    <template>
        <style include="webkit-scrollbar iron-flex iron-flex-alignment iron-positioning">
            :host {
                @apply(--paper-font-common-code);
                display: inline-block;
                background-color: black;
                box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-touch-callout: none;
            }

            #container {
                margin: 0;
                width: 730px;
                height: 360px;
                @apply(--layout-horizontal);
            }

            #video {

            }
            #video google-youtube {
                --google-youtube-container: {
                    height: 100%;
                    width: 100%;
                }
            }
            #videoLink {
                position: absolute;
                font-size: 15px;
                color: rgb(200, 200, 200);
                left: 0;
                top: 0;
                right: 0;
                padding: 10px 10px 0 10px;
                line-height: 1.5;
                text-decoration: none;
            }

            #videoLink:hover {
                text-decoration: underline;
            }

            #placeholder {
                position: absolute;
                cursor: pointer;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 1);
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }
            #placeholder::before {
                content: '';
                display: block;
                position: absolute;
                top: 0; right: 0; bottom: 0; left: 0;
                background: rgba(0, 0, 0, 1);
                /* Old Browsers */

                background: -moz-linear-gradient(top, rgba(0, 0, 0, 1) 0%, rgba(246, 246, 246, 0.47) 53%, rgba(255, 255, 255, 0) 100%);
                /* FF3.6+ */

                background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(0, 0, 0, 1)), color-stop(53%, rgba(246, 246, 246, 0.47)), color-stop(100%, rgba(255, 255, 255, 0)));
                /* Chrome, Safari4+ */

                background: -webkit-linear-gradient(top, rgba(0, 0, 0, 1) 0%, rgba(246, 246, 246, 0.47) 53%, rgba(255, 255, 255, 0) 100%);
                /* Chrome10+,Safari5.1+ */

                background: -ms-linear-gradient(top, rgba(0, 0, 0, 1) 0%, rgba(246, 246, 246, 0.47) 53%, rgba(255, 255, 255, 0) 100%);
                /* IE 10+ */

                background: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(246, 246, 246, 0.47) 53%, rgba(255, 255, 255, 0) 100%);
                /* W3C */

                filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#ffffff', GradientType=0);
                /* IE6-9 */
            }

            #playIcon {
                position: absolute;
                color: rgba(255, 255, 255, 1);
                width: 6em;
                height: 6em;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                transition: 0.5s ease-out;
                transition-property: height, width;
            }
            #playIcon[icon*="refresh"] {
                width: 2em;
                height: 2em;
                -webkit-animation: loadRotate 1.5294s 20 linear;
                -moz-animation: loadRotate 1.5294s 20 linear;
                animation: loadRotate 1.5294s 20 linear;
                margin-left: -1em;
                margin-top: -1em;
            }

            @-webkit-keyframes loadRotate {
                from { -webkit-transform: rotate(0deg); }
                to { -webkit-transform: rotate(360deg); }
            }
            @-moz-keyframes loadRotate {
                from { -moz-transform: rotate(0deg); }
                to { -moz-transform: rotate(360deg); }
            }
            @keyframes loadRotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }

            #list {
                width: 250px;
                min-height: 250px;
                background: rgba(50, 50, 50, 1);
                color: rgb(200, 200, 200);
            }

            #listToolbar {
                --paper-toolbar-background: none;
                --paper-toolbar-color: rgb(200, 200, 200);
                height: 30px;
            }

            #listToolbar::content .toolbar-tools {
                height: 30px;
            }

            #listLength::before {
                content: '/';
                padding: 0 4px;
            }

            .chip {
                position: relative;
                box-sizing: border-box;
                padding: 0 5px 0 5px;
                cursor: pointer;
                height: 60px;
                overflow: hidden;
            }

            .chip + .chip {
                margin-top: 3px;
            }

            .chip.iron-selected {
                color: white;
                background: rgba(255, 255, 255, 0.1);
                border: 3px solid gray;
                border-width: 0 0 0 5px;
                padding-left: 0;
                transition: background 0.4s linear;
            }

            .chip:hover {
                background: rgba(0, 0, 0, 0.1);
            }

            .chip.iron-selected:hover {
                background: rgba(255, 255, 255, 0.1);
            ;
            }

            .chip-title {
                box-sizing: border-box;
                font-size: 12px;
                line-height: 18px;
                margin: 0 !important;
                padding: 4px 5px;
                max-height: 60px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .chip-image {
                width: 80px;
                height: 60px;
            }

            /**
            *   Mobile Style
            */

            #container.layout.vertical {
                @apply(--layout-vertical);
            }
            :host[mobile] {
                width: 100%;
                height: 75vw;
            }
            :host[mobile][list-toggle] {
                width: 100%;
                height: 150vw;
            }
            :host[mobile] #container {
                width: 100%;
                height: 100%;
            }
            :host[mobile] #video {
                width: 100%;
                height: 10vw;
            }
            :host[mobile] #list {
                width: 100%;
            }

        </style>

        <iron-media-query query="(max-width: 600px)" query-matches="{{mobile}}"></iron-media-query>
        <iron-ajax
                url="https://www.googleapis.com/youtube/v3/videos"
                params='{"id"="WraWs2qMgdY", "key"="apiKey", "fields"="items(snippet(title))", "part"="snippet"}'
                handle-as="json"
                last-response="{{youtubeData}}">
        </iron-ajax>

        <div id="container" class$="{{_computeContainerClass(mobile)}}">
            <div id="video" class="flex relative">

                <div id="placeholder" class="fit" hidden$="[[!placeholder]]" on-tap="_handleHolderTap" style$="{{_computeHolderStyle(selectedVideoIndex)}}">
                    <a id="videoLink" href$="{{_computeHolderHref(selectedVideoIndex)}}" target="_blank">{{_computeHolderTitle(selectedVideoIndex)}}</a>
                    <iron-icon id="playIcon" icon$="{{_computePlayIcon(data)}}"> </iron-icon>
                    <paper-ripple style="pointer-events: none;"></paper-ripple>
                </div>
                <template is="dom-if" if="[[playing]]">
                    <google-youtube id="youtube" height="100%" width="100%" class="fit" video-id="{{playingVideoId}}" autoplay="1"></google-youtube>
                </template>
            </div>
            <template is="dom-if" if="{{listToggle}}">
                <div id="list" class="layout vertical">
                    <paper-toolbar id="listToolbar" class="layout horizontal end-justified">
                        <paper-icon-button icon="av:skip-previous" action-type="prev" on-tap="_handlePlayControl"> </paper-icon-button>
                        <div>
                            <span>{{_computeSelectedIndex(selectedVideoIndex)}}</span><span id="listLength">{{listLength}}</span>
                        </div>
                        <paper-icon-button icon="av:skip-next" action-type="next" on-tap="_handlePlayControl"> </paper-icon-button>
                        <paper-icon-button icon="av:stop" action-type="stop" on-tap="_handlePlayControl"></paper-icon-button>
                    </paper-toolbar>
                    <div class="layout flex vertical scroll">
                        <iron-selector id="videoSelector" selected="{{selectedVideoIndex}}">
                            <template is="dom-repeat" id="videoList" items="[[data]]" as="item">
                                <div class="chip layout horizontal" on-tap="_handleChipTap" data-index$="[[index]]">
                                    <iron-image  src="http://img.youtube.com/vi/[[item.videoId]]/default.jpg" style="width: 80px; height: 60px;" sizing="cover"></iron-image>
                                    <div class="chip-title flex">[[item.title]]</div>
                                    <paper-ripple recenters style="pointer-events: none;"></paper-ripple>
                                </div>
                            </template>
                        </iron-selector>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'moe-video',

            properties: {
                data: {
                    type: Array,
                    value: function() { return [];},
                    observer: '_dataChanged'
                },
                width: {
                    type: String
                },
                height: {
                    type: String
                },
                listToggle: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                listLength: {
                    type: Number,
                    value: 0
                },
                /**
                 *  Video Playing state
                 * */
                playing: {
                    // true 有影片被選擇
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                playingVideoId: {
                    type: String,
                    reflectToAttribute: true,
                    readOnly: true
                },
                prevPlayedVideo: {
                    type: String,
                    readOnly: true
                },
                placeholder: {
                    // true 沒有影片被選擇
                    type: Boolean,
                    computed: '_computePlaying(playing)'
                },
                startVideoIndex: {
                    type: Number,
                    value: 0
                },
                selectedVideoIndex: {
                    type: Number,
                    reflectToAttribute: true
                },
                playSupported: {
                    type: Boolean
                },
                /**
                 *  Media Query
                 *  */
                mobile: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            },
            /**
             * Public Method
             * */
            play: function(id) {
                if( id === undefined || id === '') {
                    if (!this.data || !_.get(this.data, '0.videoId')) {
                        return;
                    }
                    this.async( function() {
                        this.play(this.data[0].videoId);
                    });
                    return; // End
                }
                if ( this.mobile ) {
                    this._checkPlaySupport();
                    this.async(
                        function() {
                            if(this.playSupported) {
                                console.log( 'Play() Supported:' + this.playSupported);
                                this.toggleAttribute( 'playing', true );
                                this._setPlayingVideoId(id);
                                this.async( function() { this.$$('#youtube').play(); }, 1500);
                            }
                        },
                    1);
                }
                this.toggleAttribute( 'playing', true );
                this._setPlayingVideoId(id);
            },
            stop: function(id) {
                this._setPrevPlayedVideo( this.playingVideoId );
                this._setPlayingVideoId('');
                this.toggleAttribute('playing', false);
            },
            /**
             * Private Method
             * */
            _dataChanged: function() {
                /**  Initialize Moe-video **/

                this.selectedVideoIndex = this.startVideoIndex;
                this.listLength = this.data.length;
                if (this.listLength > 1) {
                    this.listToggle = true;
                }
            },
            _handleHolderTap: function(e){
                // if click <a href=#> return
                if ( e.target.tagName === 'A' ) return;
                this.play(this.prevPlayedVideo);
            },
            _handleChipTap: function(e) {
                this.play( e.model.item.videoId );
            },
            _handlePlayControl: function(e) {
                var action = Polymer.dom(e).localTarget.getAttribute('action-type');
                switch(action) {
                    case 'next':
                        if( this.selectedVideoIndex === this.data.length - 1) break;
                        this.selectedVideoIndex++;
                        this.play(this.data[this.selectedVideoIndex].videoId);
                        break;
                    case 'prev':
                        if( this.selectedVideoIndex === 0) break;
                        this.selectedVideoIndex--;
                        this.play(this.data[this.selectedVideoIndex].videoId);
                        break;
                    case 'stop':
                        this.stop();
                        break;
                }
            },
            _computePlayIcon: function(data) {
                if( !data[0] || data === undefined ){
                    return 'icons:refresh';
                } else {
                    return 'av:play-arrow';
                }
            },
            _computeContainerClass: function(mobile) {
              if( mobile ) {
                  return 'layout vertical'
              } else {
                  return 'layout horizontal'
              }
            },
            _computeSelectedIndex: function(index) {
                return index + 1
            },
            _computePlaying: function(playing) {
                return playing? false : true;
            },
            _computeHolderHref: function(index) {
                return "https://www.youtube.com/watch?v=" + this.data[index].videoId;
            },
            _computeHolderTitle: function(index) {
                return this.data[index].title;
            },
            _computeHolderStyle: function(index) {
                return 'background-image: url(http://img.youtube.com/vi/' + this.data[index].videoId +  '/mqdefault.jpg)';
            },
            _computeStartIndex: function(index) {
                return index;
            },
            _checkPlaySupport: function() {
                this.async( function() {
                    this.playSupported = this.$$('#youtube').playsupported;
                } ,1);
            }
        });
    })();
    </script>
</dom-module>
